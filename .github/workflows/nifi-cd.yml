name: Update On Merge

on:
  push:
    branches:
      - main

jobs:
  update-on-merge:
    runs-on: [self-hosted, nifi]

    steps:
      - name: Change Working Directory
        run: cd /home/ec2-user/nifi/repositorios/prod/${{ github.event.repository.name }}
      
      - name: donde
        run: pwd

      - name: ver
        run: ls -al
        
      - name: Pull from Main
        run: git pull origin main
